<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
<!--    <img class="logo" src="../../assets/DH_Logo.jpg" alt="DreamHabits Logo" height="48" width="48">-->
    <a routerLink="."><h1 class="example-app-name">{{title}}</h1></a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/habits">Habits</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--AppComponent template no longer needs <app-habits>
      * because the app will only display the HabitsComponent
      * when the user navigates to it-->
      <router-outlet></router-outlet>
      <app-messages></app-messages>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
