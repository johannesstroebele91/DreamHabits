<div class="container">

  <h3>Server Logs</h3>
  <div *ngIf="messageService.messages.length">

    <button class="clear" mat-raised-button color="primary"
            (click)="messageService.clear()">clear</button>
    <br>
    <br>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>

  </div>
</div>
